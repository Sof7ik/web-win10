    <link rel='stylesheet' href='/public/styles/boot-screen.css'>
    <link rel='stylesheet' href='/public/styles/style.css'>

    <script src='' defer></script>

<body>
    <div class="container">
        
        <aside class="left-user-list">
            <ul class="user-list">
                <li data-type="guest">
                    <div class="user-list-person-wrapper">
                        <div class="person-image">
                            <img class="person-image"
                                 src="/assets/icons/bootScreen/person.png"
                                 alt="person-avatar">
                        </div>
                        <span>Гость</span>
                    </div>
                </li>
            </ul>
        </aside>

        <div class="bootScreen">
            <div class="person-wrapper">
                <div class="person-image">
                    <img class="person-image"
                         src="/assets/icons/bootScreen/person.png"
                         alt="person-avatar">
                </div>
                <span id="username">Лёнька</span>
            </div>
            
            <form action="" method="POST" class="login-inputs">
                <div class="password-button-wrapper">
                    <input type="password"
                           name="user-password"
                           id="user-password"
                           autofocus
                           required
                           placeholder="">
                    <input type="submit" id='login-btn' value="">
                </div>

                <button type="submit" class="guest-login hidden" id="login-guest">Войти</button>
            </form>

            <p class="error-message" id="error-message"></p>
        </div>
    </div>

    <script src="/src/login.js" defer></script>
</body>
