<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 10 by @leo_bychkov47</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/public/styles/main.css">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

    <link rel="shortcut icon" href="https://img.icons8.com/officexs/16/000000/windows-10.png" type="image/x-icon">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed&display=swap&subset=cyrillic-ext,latin-ext" rel="stylesheet">
    <link type="font/ttf" href="/assets/fonts/SegoeUI.ttf">
<script defer src="dist/bundle.b49685754b1dd8067854.js"></script></head>
<body>

<main style="background-image:url('/assets/desktop-bg/desktop-bg-2.jpg');">

    <div class="desktop-wrapper">
        <div class="desktop-item bin">
            <img class="file-image bin" src="/assets/icons/desktop-icons/bin.png" alt="Bin">
            <span class="file-name">Корзина</span>
        </div>

        <div class="desktop-item shortcut">
            <img class="file-image shortcut" src="/assets/icons/desktop-icons/chrome.svg" alt="shortcut">
            <span class="file-name">youtube.com</span>
        </div>

        <div class="desktop-item desktop-settings">
            <img class="file-image settings" src="/assets/icons/desktop-icons/settings.png" alt="settings">
            <span class="file-name">Персонали-зация</span>
        </div>
    </div>

</main>

<footer>
    <section class="left-side-footer">
        <div class="task-panel-program">
            <button class="task-panel-program__button" data-menu="start">
                <img class="program-icon win"
                     src="/assets/icons/left-panel/win/win-white.png"
                     alt="Win">
            </button>

            <div class="start-menu">
                <button id="logout-btn">Выйти</button>
            </div>
        </div>

        <div class="task-panel-program">
            <button class="task-panel-program__button" data-menu="start">
                <img class="program-icon search"
                     src="/assets/icons/left-panel/search/search.png"
                     alt="Search">
            </button>
        </div>

        <div class="task-panel-program">
            <button class="task-panel-program__button" data-menu="start">
                <img class="program-icon explorer"
                     src="/assets/icons/left-panel/explorer/explorer.png"
                     alt="Explorer">
            </button>
        </div>

    </section>

    <section class="right-side-footer">

        <div class="tray-panel-empty-block">

        </div>

        <div class="tray-panel-programm" title="Новых уведомлений нет">
            <img class="program-icon" src="/assets/icons/right-panel/messages/messages.png" alt="Messages">
        </div>

        <div class="tray-panel-programm time">
            <span class="time"></span>
            <span class="date"></span>
        </div>

        <div class="tray-panel-programm">
            <span class="current-language">ENG</span>
        </div><div class="tray-panel-programm">
        <img class="program-icon volume" src="/assets/icons/right-panel/volume/volume-max.png" alt="Volume">
    </div>
    </section>

</footer>

</body>
</html>
